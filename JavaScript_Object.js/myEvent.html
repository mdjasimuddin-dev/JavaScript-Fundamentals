<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event</title>
</head>
<body onload="loadingSuccessful()">

    <h2>Js Event Practice</h2>
    <button onclick="clickEvent()">Onclick</button>
    <div>
        <button href="#" onmouseover="myEventInfo()">Mouse Over</button> <br>
        <button href="#" onmouseout="mouseOutEvent()">Mouse Out</button> <br>
        <input onkeydown="OnKeyDown()" type="text"> <br>
        <input onkeyup="OnKeyUp()" type="text"> <br>
    </div>



    <script src="JsEvent.js"></script>
    
</body>
</html>
